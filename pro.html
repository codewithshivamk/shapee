.container {
  background-color: #ffffff;
  color: #000000;
  font-family: "Nunito", sans-serif;
  width: 100%;
  border-radius: 7px;
  margin: 5% auto;
}

.flex {
  display: flex;
  justify-content: space-evenly;


  &_content {
    padding: 5% 10%;
    flex: 1;

    h2 {
      font-weight: 600;
    }

    h4 {
      font-weight: 400;
    }

    span {
      font-weight: 200;
    }

    h4 {
      margin: 0;
    }

    ul {
      padding-inline-start: 7%;
      margin: 20% 0;

      li {
        font-weight: 200;
      }
    }

    button {
      outline: none;
      border: none;
      background: #aa2b33;
      color: #ffffff;
      width: 100%;
      height: 50px;
      border-radius: 5px;
      font-family: "Nunito", sans-serif;
      cursor: pointer;
    }

    &:nth-of-type(1) {
      button {
        background: transparent;
        border: 1px solid #aa2b33;
        color: #aa2b33;
      }
    }
  }
}

footer {
  text-align: center;
  font-family: "Nunito", sans-serif;
  text-transform: uppercase;
  font-weight: bold;
  color: #ffffff;
  margin-bottom: 0;
}

footer a {
  text-decoration: none;
  color: #3983ce;
}

@media screen and (max-width: 540px) {
  .flex {
    flex-direction: column;
